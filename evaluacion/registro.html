<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduGlobal - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
    <div class="container">
      <img src="src/img/logo.png" alt="logotipo" height="40">
      <a class="navbar-brand fw-bold" href="index.html">EduGlobal</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="cursos.html">Cursos</a></li>
          <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5">
    <h2 class="text-center mb-4">Registro e Información</h2>

    <div class="row g-5">
      <div class="col-md-6">
        <h4>Inscripción a Curso</h4>
        <form id="formRegistro">
          <input type="text" class="form-control mb-3" id="nombre" placeholder="Nombre completo">
          <input type="email" class="form-control mb-3" id="correo" placeholder="Correo electrónico">
          <input type="tel" class="form-control mb-3" id="telefono" placeholder="Teléfono">
          <select id="curso" class="form-select mb-3">
            <option value="">Selecciona un curso...</option>
            <option>Inglés</option>
            <option>Regularización</option>
            <option>Examen de Admisión</option>
          </select>
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
        <div id="alertaRegistro" class="mt-3"></div>
      </div>

      <div class="col-md-6">
        <h4>Contáctanos</h4>
        <form id="formContacto">
          <input type="text" class="form-control mb-3" id="nombreContacto" placeholder="Tu nombre">
          <input type="email" class="form-control mb-3" id="correoContacto" placeholder="Tu correo">
          <textarea class="form-control mb-3" id="mensaje" rows="4" placeholder="Mensaje..."></textarea>
          <button type="submit" class="btn btn-success w-100">Enviar mensaje</button>
        </form>
        <div id="alertaContacto" class="mt-3"></div>
      </div>
    </div>
  </section>

   <footer class="bg-primary text-white text-center p-3 mt-4">
    <p class="mb-0">&copy; 2025 EduGlobal | Todos los derechos reservados.</p>
    <small>Síguenos en 
      <i class="bi bi-facebook mx-1"></i> 
      <i class="bi bi-instagram mx-1"></i> 
      <i class="bi bi-twitter-x mx-1"></i>
    </small>
  </footer>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
